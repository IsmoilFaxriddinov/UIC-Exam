<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ro'yxatdan O'tish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f4f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      max-width: 450px;
      margin: auto;
      margin-top: 80px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background-color: #fff;
      padding: 30px;
    }
    .register-card h3 {
      color: #0d6efd;
      margin-bottom: 25px;
      text-align: center;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-primary {
      width: 100%;
    }
    .form-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h3>üìù Ro'yxatdan O'tish</h3>
  <form>
    <div class="mb-3">
      <label for="fullname" class="form-label">To'liq Ism</label>
      <input type="text" class="form-control" id="fullname" placeholder="Ismingizni kiriting" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email manzilingiz</label>
      <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Parol</label>
      <input type="password" class="form-control" id="password" placeholder="Yangi parol kiriting" required>
    </div>
    <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
  </form>
</div>

</body>
</html>
