<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tadbirlar Ro'yxati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .event-card {
      border: none;
      border-left: 5px solid #0d6efd;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .event-card:hover {
      transform: translateY(-5px);
    }
    .event-title {
      color: #0d6efd;
      font-weight: bold;
    }
    .event-info strong {
      color: #343a40;
    }
  </style>
</head>
<body>

<div class="container py-5">

  <h2 class="mb-4 text-center">ðŸ“… Tadbirlar Ro'yxati</h2>

  {% for even in event %}
    <div class="card mb-4 event-card">
    <div class="card-body">
      <h5 class="card-title event-title">{{ even.name }}</h5>
      <p class="card-text event-info"><strong>Sana:</strong> {{ even.date }}</p>
      <p class="card-text event-info"><strong>Joylashuv:</strong> {{ even.location }}</p>
      <p class="card-text event-info"><strong>Izoh:</strong> {{ even.description }}</p>
    <a href="{% url "users:register" %}"><button type="submit" class="btn btn-success">Ro'yhatdan o'tish</button></a>

    </div>
  </div>
  {% endfor %}


</div>

</body>
</html>
